<!DOCTYPE html>
<html lang="en">
<head>

        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        overflow: hidden;
    }

    .box {
        background: rgba(255,255,255,0.1);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
    }

    h1 {
        font-size: 32px;
        margin-bottom: 25px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        margin: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background: #00ffae;
        color: black;
    }

    #noBtn {
        background: #ff4d6d;
        color: white;
        position: absolute;
    }

    button:hover {
        transform: scale(1.1);
    }
</style>
</head>

</html>
